<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucknow Fixxer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* üî• BACKGROUND COLOR CHANGE ‚Äì VERY CLEAR */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:bgChange 5s infinite alternate;
  color:#fff;
}
@keyframes bgChange{
  0%{background:#020409;}
  50%{background:#0b2f70;}
  100%{background:#3a004b;}
}

.card{
  width:520px;
  background:rgba(255,255,255,.1);
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 90px rgba(0,0,0,.9);
}

/* PROFILE IMAGE */
.avatar{
  width:120px;height:120px;
  border-radius:50%;
  border:4px solid gold;
}

/* üî• NAME ZOOM + GLOW */
.name{
  margin-top:18px;
  font-size:32px;
  font-weight:800;
  color:gold;
  animation:nameZoom 1.4s infinite alternate;
  text-shadow:0 0 20px gold;
}
@keyframes nameZoom{
  from{transform:scale(1)}
  to{transform:scale(1.3)}
}

/* LEAGUE IMAGE */
.league-box{
  margin:20px auto;
  width:110px;height:110px;
  border-radius:25px;
  background:linear-gradient(135deg,#00eaff,#ffd700,#ff3cac);
  display:flex;align-items:center;justify-content:center;
}
.league-box img{
  max-width:75%;
}

/* TIMER */
.timer{
  font-size:40px;
  font-weight:800;
  color:#00eaff;
}

/* VIP TEXT */
.vip{
  margin:16px 0;
  font-weight:800;
  color:#00eaff;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%{opacity:1}
  50%{opacity:.3}
  100%{opacity:1}
}

/* üî• BUTTON ZOOM */
.cta{
  display:inline-block;
  padding:16px 42px;
  border-radius:40px;
  background:#0b66ff;
  color:gold;
  font-weight:900;
  text-decoration:none;
  animation:btnZoom 1.2s infinite alternate;
}
@keyframes btnZoom{
  from{transform:scale(1)}
  to{transform:scale(1.35)}
}
</style>
</head>

<body>

<div class="card">

<img class="avatar"
src="https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true">

<div class="name">LUCKNOW FIXXER</div>

<div class="league-box">
  <img id="logo"
  src="https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo16.png?raw=true">
</div>

<div id="timer" class="timer">1:00</div>

<p><b>üèÜ IPL ‚Äì 74/77 PASSED</b><br><b>üèÜ WBBL ‚Äì 64/67 PASSED</b></p>

<div class="vip">üíé VIP & Paid Predictions Available</div>

<a class="cta" href="https://t.me/">JOIN TELEGRAM</a>

</div>

<script>
let sec=60;
setInterval(()=>{
 document.getElementById("timer").innerText="0:"+String(sec).padStart(2,"0");
 if(sec>0)sec--;
},1000);

const imgs=[
"https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo16.png?raw=true",
"https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo15.png?raw=true",
"https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true"
];
let i=0;
setInterval(()=>{
 i=(i+1)%imgs.length;
 document.getElementById("logo").src=imgs[i];
},2000);
</script>

</body>
</html>
