<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucknow Fixxer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

/* BACKGROUND COLOR ANIMATION */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#020409,#0b1d3a,#020409,#3a004b);
  background-size:400% 400%;
  animation:bgMove 8s infinite alternate;
  color:#fff;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* CARD */
.card{
  width:520px;
  max-width:95%;
  text-align:center;
  background:rgba(255,255,255,.1);
  padding:40px;
  border-radius:30px;
  box-shadow:0 30px 90px rgba(0,0,0,.9);
}

/* PROFILE IMAGE */
.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid gold;
  object-fit:cover;
}

/* NAME ZOOM */
.name{
  margin:18px 0;
  font-size:32px;
  font-weight:800;
  color:gold;
  animation:zoomName 1.5s infinite alternate;
  text-shadow:0 0 20px gold;
}
@keyframes zoomName{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

/* ROTATING IMAGE BOX */
.league-box{
  position:relative;
  width:110px;
  height:110px;
  margin:20px auto;
  border-radius:25px;
  background:linear-gradient(135deg,#00eaff,#ffd700,#ff3cac);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.league-box img{
  position:absolute;
  max-width:75%;
  max-height:75%;
  opacity:0;
  transform:translateX(-100%) scale(0.7); /* slide from left */
  animation:slideIn 0.7s ease forwards;
}
@keyframes slideIn{
  0%{transform:translateX(-100%) scale(0.7); opacity:0;}
  100%{transform:translateX(0%) scale(1); opacity:1;}
}

/* TIMER */
.timer{
  font-size:40px;
  font-weight:700;
  color:#00eaff;
  margin:12px 0;
}

/* VIP TEXT */
.vip{
  margin:12px 0;
  font-weight:800;
  color:#00eaff;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.4;}
}

/* BUTTON */
.cta{
  display:inline-block;
  padding:16px 42px;
  border-radius:40px;
  background:#0b66ff;
  color:gold;
  font-weight:900;
  text-decoration:none;
  margin-top:12px;
  animation:btnZoom 1.3s infinite alternate;
}
@keyframes btnZoom{
  from{transform:scale(1);}
  to{transform:scale(1.25);}
}
</style>
</head>

<body>
<div class="card">
  <!-- PROFILE -->
  <img class="avatar" src="https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true">
  <div class="name">LUCKNOW FIXXER</div>

  <!-- ROTATING IMAGE BOX -->
  <div class="league-box">
    <img id="logo" src="https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo16.png?raw=true">
  </div>

  <!-- TIMER -->
  <div id="timer" class="timer">1:00</div>

  <!-- PASSED INFO -->
  <p><b>üèÜ IPL ‚Äì 74/77 PASSED</b><br><b>üèÜ WBBL ‚Äì 64/67 PASSED</b></p>

  <!-- VIP -->
  <div class="vip">üíé VIP & Paid Predictions Available</div>

  <!-- BUTTON -->
  <a class="cta" href="https://t.me/">JOIN TELEGRAM</a>
</div>

<script>
// TIMER
let sec=60;
const timer=document.getElementById("timer");
setInterval(()=>{
  timer.innerText="0:"+String(sec).padStart(2,"0");
  if(sec>0) sec--;
},1000);

// ROTATING IMAGES INSIDE BOX
const imgs=[
 "https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo16.png?raw=true",
 "https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo15.png?raw=true",
 "https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true"
];
let i=0;
const logo=document.getElementById("logo");
setInterval(()=>{
  i=(i+1)%imgs.length;
  logo.style.animation="none"; // reset animation
  void logo.offsetWidth; // trigger reflow
  logo.src=imgs[i];
  logo.style.animation="slideIn 0.7s ease forwards"; // slide inside effect
},2000);
</script>
</body>
</html>
