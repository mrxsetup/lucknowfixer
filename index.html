<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
min-height:100vh;
background:#020409;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
overflow:hidden;
}

.animated-bg{
position:fixed;
inset:0;
background:radial-gradient(circle at top,#0b2f70,#020409);
animation:bg 8s infinite alternate;
z-index:-1;
}

@keyframes bg{
from{filter:hue-rotate(0deg)}
to{filter:hue-rotate(30deg)}
}

.card{
width:540px;
max-width:95%;
background:rgba(255,255,255,.06);
backdrop-filter:blur(18px);
border-radius:32px;
padding:42px 32px;
text-align:center;
box-shadow:0 40px 90px rgba(0,0,0,.9);
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

.avatar{
width:130px;
height:130px;
border-radius:50%;
object-fit:cover;
border:5px solid gold;
}

h1{
margin-top:16px;
color:gold;
letter-spacing:1.5px;
}

.subtitle{
font-size:13px;
opacity:.75;
}

/* ===== League box (timer ke upar) ===== */
.league-box{
margin:18px auto 10px;
width:110px;
height:110px;
border-radius:26px;
background:linear-gradient(135deg,#00eaff,#ffd700,#ff3cac);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
box-shadow:0 0 25px rgba(0,234,255,.9),0 0 45px rgba(255,215,0,.7);
}

.league-box img{
width:100%;
height:100%;
object-fit:contain;     /* üîë IMAGE PERFECT FIT */
padding:6px;
border-radius:18px;
}

.logo-anim{
animation:logoSlide .7s ease;
}

@keyframes logoSlide{
from{transform:translateX(40px) scale(.7);opacity:0}
to{transform:translateX(0) scale(1);opacity:1}
}

.timer{
font-size:42px;
font-weight:700;
margin:12px 0;
color:#00eaff;
}

.animated-text h2{
color:gold;
margin:18px 0 8px;
}

.animated-text span{
color:#00eaff;
font-weight:600;
}

.cta{
display:inline-block;
margin-top:22px;
padding:15px 36px;
border-radius:40px;
background:linear-gradient(180deg,#0b2f70,#0b66ff);
color:gold;
font-weight:800;
text-decoration:none;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(0,234,255,.6)}
70%{box-shadow:0 0 0 18px rgba(0,234,255,0)}
100%{box-shadow:0 0 0 0 rgba(0,234,255,0)}
}

.vip{
margin-top:18px;
font-size:12px;
opacity:.8;
}
</style>
</head>

<body>

<div class="animated-bg"></div>

<main class="card">

<!-- Top Profile Image -->
<img class="avatar"
src="https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true">

<h1>LUCKNOW FIXXER</h1>
<p class="subtitle">India‚Äôs No.1 Cricket Analyst üèè</p>

<!-- Timer ke upar changing images -->
<div class="league-box">
<img id="leagueLogo"
src="https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true">
</div>

<div id="timer" class="timer">1:00</div>

<div class="animated-text">
<h2>We Predict ‚Ä¢ You Win üí∞</h2>
<p>
League & International Matches<br>
Trusted Since 2015<br>
<span>VIP & Paid Predictions Available</span>
</p>
</div>

<a class="cta" href="https://t.me/+_kKG6NRcWBtjNzY1">JOIN TELEGRAM</a>

<p class="vip">üíé VIP / Paid Tips Available</p>

</main>

<script>
// ===== Countdown =====
let sec = 60;
const timer = document.getElementById("timer");

const countdown = setInterval(()=>{
let m = Math.floor(sec/60);
let s = sec%60;
timer.textContent = `${m}:${String(s).padStart(2,"0")}`;
if(sec<=0) clearInterval(countdown);
sec--;
},1000);

// ===== Image Rotator (INCLUDING lucknowfixer.jpg) =====
const logos = [
"https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true",
"https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo1.png?raw=true",
"https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo2.png?raw=true",
"https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo3.png?raw=true"
];

let i = 0;
const logoEl = document.getElementById("leagueLogo");

setInterval(()=>{
i=(i+1)%logos.length;
logoEl.classList.remove("logo-anim");
void logoEl.offsetWidth;
logoEl.src = logos[i];
logoEl.classList.add("logo-anim");
},2000);
</script>

</body>
</html>
