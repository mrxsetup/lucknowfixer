<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucknow Fixxer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    min-height:100vh;
    background:#020409;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    overflow:hidden;
}
.animated-bg{
    position:fixed;
    inset:0;
    background:radial-gradient(circle at top,#0b2f70,#020409);
    animation:bg 8s infinite alternate;
    z-index:-1;
}
@keyframes bg{
    from{filter:hue-rotate(0deg)}
    to{filter:hue-rotate(30deg)}
}
.card{
    width:540px;
    max-width:95%;
    background:rgba(255,255,255,.06);
    backdrop-filter:blur(18px);
    border-radius:32px;
    padding:42px 32px;
    text-align:center;
    box-shadow:0 40px 90px rgba(0,0,0,.9);
    animation:fade 1s ease;
}
@keyframes fade{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1;transform:translateY(0)}
}

/* PROFILE IMAGE */
.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:5px solid gold;
}

/* NAME EFFECT */
.glow-zoom{
    margin-top:16px;
    color:gold;
    letter-spacing:2px;
    animation:zoomGlow 2.5s ease-in-out infinite;
    text-shadow:
        0 0 10px rgba(255,215,0,.6),
        0 0 25px rgba(255,174,0,1);
}
@keyframes zoomGlow{
    0%{transform:scale(1)}
    50%{transform:scale(1.15)}
    100%{transform:scale(1)}
}

.subtitle{
    font-size:13px;
    opacity:.75;
}

/* LEAGUE BOX */
.league-box{
    margin:18px auto 10px;
    width:110px;
    height:110px;
    border-radius:26px;
    background:linear-gradient(135deg,#00eaff,#ffd700,#ff3cac);
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 0 25px rgba(0,234,255,.9),0 0 45px rgba(255,215,0,.7);
}
.league-box img{
    max-width:70%;
    max-height:70%;
    object-fit:contain;
    animation:logoSlide .7s ease;
}
@keyframes logoSlide{
    from{transform:translateX(40px) scale(.7);opacity:0}
    to{transform:translateX(0) scale(1);opacity:1}
}

/* TIMER */
.timer{
    font-size:42px;
    font-weight:700;
    margin:12px 0;
    color:#00eaff;
}

/* TEXT */
.animated-text h2{
    color:gold;
    margin:18px 0 8px;
}
.animated-text span{
    color:#00eaff;
    font-weight:600;
}

/* JOIN TELEGRAM BUTTON EFFECT */
.cta{
    display:inline-block;
    margin-top:22px;
    padding:16px 40px;
    border-radius:40px;
    background:linear-gradient(180deg,#0b2f70,#0b66ff);
    color:gold;
    font-weight:800;
    text-decoration:none;
    animation:ctaZoom 2s ease-in-out infinite;
    box-shadow:0 0 20px rgba(0,234,255,.7);
}
@keyframes ctaZoom{
    0%{
        transform:scale(1);
        box-shadow:0 0 15px rgba(0,234,255,.6);
    }
    50%{
        transform:scale(1.15);
        box-shadow:0 0 40px rgba(0,234,255,1);
    }
    100%{
        transform:scale(1);
        box-shadow:0 0 15px rgba(0,234,255,.6);
    }
}

.vip{
    margin-top:18px;
    font-size:12px;
    opacity:.8;
}
</style>
</head>

<body>
<div class="animated-bg"></div>

<div class="card">
    <img class="avatar"
    src="https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true">

    <h1 class="glow-zoom">LUCKNOW FIXXER</h1>
    <div class="subtitle">Cricket Prediction Analyst</div>

    <div class="league-box">
        <img id="leagueLogo"
        src="https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo16.png?raw=true">
    </div>

    <div id="timer" class="timer">1:00</div>

    <div class="animated-text">
        <h2>We Predict ‚Ä¢ You Win üí∞</h2>
        <p>
            üèÜ <b>INDIAN PREMIER LEAGUE ‚Äì 74/77 PASSED</b><br>
            üèÜ <b>WBBL ‚Äì 64/67 PASSED</b><br>
            <span>VIP & Paid Predictions Available</span>
        </p>
    </div>

    <a class="cta" href="https://t.me/" target="_blank">
        üöÄ JOIN TELEGRAM
    </a>

    <div class="vip">100% Analysis ‚Ä¢ No Fixing ‚Ä¢ For Education Only</div>
</div>

<script>
// COUNTDOWN
let sec = 60;
const timer = document.getElementById("timer");
setInterval(()=>{
    timer.textContent = "0:" + String(sec).padStart(2,"0");
    if(sec>0) sec--;
},1000);

// ROTATING IMAGES (ONLY 3)
const logos = [
 "https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo16.png?raw=true",
 "https://github.com/mrxsetup/lucknowfixer/blob/main/assets/logo15.png?raw=true",
 "https://github.com/mrxsetup/lucknowfixer/blob/main/lucknowfixer.jpg?raw=true"
];

let i = 0;
const logoEl = document.getElementById("leagueLogo");

setInterval(()=>{
    i = (i+1)%logos.length;
    logoEl.style.animation="none";
    void logoEl.offsetWidth;
    logoEl.src = logos[i];
    logoEl.style.animation="logoSlide .7s ease";
},2000);
</script>

</body>
</html>
